<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Blog preview card</title>

    <div class="preview-card">

      <div class="stack-middle">

        <div class="stack-small">
          <div class="tag-badge"> <strong>Learning</strong> </div>

          <p>Published 21 Dec 2023</p>

        <a href="">

        </a>

        <p class="half-mesure light-text">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>

        <div class="cluster">
          <img class="avatar" src="./assets/images/image-avatar.webp" alt="Grep Hooper avatar">
          <div> <strong>Greg Hooper</strong> </div>
        </div>

      </div>

    </div>

  </div>
